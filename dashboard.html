<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Responsum - Dashboard</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/theme.css" rel="stylesheet">
    <link href="css/overrides.css" rel="stylesheet">
    <link rel="stylesheet" href=" http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="//www.parsecdn.com/js/parse-1.6.14.min.js"></script>

</head>
<body>

<!-- nav -->
<nav class="navbar navbar-default navbar-static-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="index.html">
                <img src="Assets/logo.png" height="20">
            </a>
        </div>
        <div class="container-fluid">
            <button type="button" id="signInNavButton" class="btn btn-default navbar-btn navbar-right" data-toggle="modal" data-target="#signInModal">Sign in</button>
            <button type="button" id="signOutNavButton" class="btn btn-default navbar-btn navbar-right" data-toggle="modal" data-target="#signOutModal">Sign Out</button>
            <ul class="nav navbar-nav">
                <li role="presentation" class="active"><a href="dashboard.html">Dashboard</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Heading -->
<div class="container">
    <div id="headerInfoContainer" class="page-header">
        <h1 id="welcomeHeading" class="display-4"></h1>
    </div>
</div>

<div class="container">
    <div class="row">
        <!-- Boards -->
        <div id="boardsContainer" class="panel panel-default col-md-4">
            <div class="row panel-heading">
                <div id="boardsInfoContainer" class="col-sm-1">
                    <h2>Boards</h2>
                </div>
                <div class="col-md-2 pull-right">
                    <h2><div id="boardActionContainer"></div></h2>
                </div>
            </div>
            <div id="fetchedBoardContainer"><div id="boardsLoadingIndicator"></div></div>
        </div>

        <div class="col-md-1">
            <!--empty space-->
        </div>

        <!-- Recent Posts -->
        <div id="recentPostsContainer" class="panel panel-default col-md-4">
            <div class="row panel-heading">
                <div id="recentPostsInfoContainer">
                    <legend><h3>Recent Posts</h3></legend>
                </div>
            </div>

        </div>
    </div>
</div>


<!--Create student search modal-->
<div id = "createSearchModal" class = "modal fade" role = "dialog">
    <div class = "modal-dialog">
        <!--Modal content-->
        <div class = "modal-content">
            <div class = "modal-header">
                <button type = "button" class = "close" data-dismiss = "modal">&times;</button>
                <h1>Search for a board</h1>
            </div>
            <!--pop up modal for search for a board (for students)-->
            <div class="row" style="padding-left: 16px; padding-right: 16px; padding-top: 16px">
                <div style="padding-left: 16px; padding-right: 16px">
                    <div id="student-search-input">
                        <div class="input-group col-md-12">
                            <input id="searchInputText" type="text" class="form-control input-md" placeholder="board name" />
                            <span class="input-group-btn">
                                <button class="btn btn-info btn-md" type="button">
                                    <span class="icon ion-search"></span>
                                 </button>
                            </span>
                        </div>
                        <div>
                            <ul id="studentSearchResultList" class="list-group" style="padding-right: 36px">
                            <!--searh results here-->
                            </ul>
                        </div>
                    </div>
                </div>
             </div>
        </div>
    </div>
</div>


<!--Create board modal (for teachers)-->
<div id="createBoardModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button> <!--BUTTON TO CREATE/SEARCH BOARD-->
                <h4 class="modal-title">Create New Board</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <fieldset>
                        <!-- name -->
                        <div class="form-group">

                            <div style="padding-left: 16px; padding-right: 16px ">
                                <input id="boardNameInput" name="boardNameInput" type="text" placeholder="Course Name" class="form-control input-md" required="">
                            </div>
                        </div>
                        <!-- passcode -->
                        <div class="form-group">

                            <div style="padding-left: 16px; padding-right: 16px ">
                                <input id="boardPasscodeInput" name="boardPasscodeInput" type="text" placeholder="Passcode" class="form-control input-md" required="">
                            </div>
                        </div>

                        <!-- Button -->
                        <div class="form-group">
                            <div style="padding-left: 16px; padding-right: 16px ">
                                <button id="finalCreateBoardButton" name="finalCreateBoardButton" class="btn btn-primary" type="button">Create</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <p style="float: left"><small>Creating a new board will create a place where you and students can ask and answer questions</small></p>
            </div>
        </div>

    </div>
</div>

<!--Sign in-->
<!-- Modal -->
<div id="signInModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Sign In</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <fieldset>
                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="emailInput"></label>
                            <div class="col-md-4">
                                <input id="emailInput" name="emailInput" type="text" placeholder="Email" class="form-control input-md" required="">

                            </div>
                        </div>

                        <!-- Password input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="passwordInput"></label>
                            <div class="col-md-4">
                                <input id="passwordInput" name="passwordInput" type="password" placeholder="Password" class="form-control input-md" required="">

                            </div>
                        </div>

                        <!-- Button -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="signInButton"></label>
                            <div class="col-md-4">
                                <button id="signInButton" name="signInButton" class="btn btn-primary" type="button">Sign In</button>
                            </div>
                        </div>

                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <a href="register.html" class="btn-link pull-left">Need an account?</a>
            </div>
        </div>
    </div>
</div>


<!-- Sign out -->
<!-- Modal -->
<div class="modal fade" id="signOutModal" tabindex="-1" role="dialog" aria-labelledby="signOutModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="signOutModalLabel">Are you sure you want to sign out?</h4>
            </div>

            <div class="modal-footer">
                <button id="signOutButton" class="btn btn-default" type="button" type="button" data-dismiss="modal">Sign Out</button>
                <button class="btn btn-primary" type="button" type="button" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/landing.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/Dashboard.js"></script>
<script src="js/SignIn.js"></script>
<script src="js/SignOut.js"></script>
<script src="js/spin.min.js"></script>


</body>
</html>
