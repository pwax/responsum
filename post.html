    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/theme.css" rel="stylesheet">
    <link href="css/overrides.css" rel="stylesheet">

    <script src="//www.parsecdn.com/js/parse-1.6.14.min.js"></script>

</head>

<body>

<!-- nav -->
<nav class="navbar navbar-default navbar-static-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="index.html">
                <img src="Assets/logo.png" height="20">
            </a>
        </div>
        <div class="container-fluid">
            <button type="button" id="signInNavButton" class="btn btn-default navbar-btn navbar-right" data-toggle="modal" data-target="#signInModal">Sign in</button>
            <button type="button" id="signOutNavButton" class="btn btn-default navbar-btn navbar-right" data-toggle="modal" data-target="#signOutModal">Sign Out</button>
            <ul id="navBar" class="nav navbar-nav">
                <li role="presentation" class=""><a href="dashboard.html">Dashboard</a></li>
                <li role="presentation" class="nav navbar-brand icon ion-ios-arrow-right text-center"><a href=""></a></li>

            </ul>
        </div>
    </div>
</nav>

<div class="container panel panel-default">
    <!-- Posts container-->
    <div id="postsContainer" class="panel-default">
        <div class="row panel-heading">
            <div id="postsInfoContainer" class="col-lg-8">
                <h2 id="postTitle"></h2>
            </div>
        </div>
        <div class="panel-body" >
            <p class="lead" id="postBody"></p>
            <div class="panel panel-default" style="padding-left: 16px; padding-top: 16px" >
                <form class="form-horizontal">
                    <fieldset>
                        <div class = "container">
                            <!-- Textarea -->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="commentBody"></label>
                                <textarea class="form-control" style="max-width: 75%" id="commentBody" placeholder="" name="textarea"></textarea>
                            </div>
                            <!-- Button -->
                            <div class="form-group">
                                <label class="col-md-4 pull-right control-label" for="postCommentButton"></label>
                                <button id="postCommentButton" name="singlebutton" class="btn btn-primary" type="button">Post Reply</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="panel panel-default" id="commentContainer">
            </div>
        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
